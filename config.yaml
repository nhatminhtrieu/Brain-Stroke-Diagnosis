# Constants
height: 224
width: 224
channels: 1

train_batch_size: 4
valid_batch_size: 16
test_batch_size: 16
test_size: 0.15
valid_size: 0.15

# end_to_end, 2phases, only_phase2
training_type: 'end_to_end'
#training_type: '2phases'
#training_type: 'only_phase2'
#training_type: 'dkl'

gp_model: 'single_task' # single_task, multi_task
kernel_type: 'rbf'
model_type: 'resnet18'

max_slices: 28
shape:
  - 224
  - 224
  - 1

num_epochs: 5
learning_rate: 0.0005  # or use scientific notation as "1e-4"
inducing_points: 50
dropout: 0.5
threshold: 0.5

num_classes: 1

projection_location: 'after_gp'
projection_hidden_dim: 256
projection_output_dim: 128

attention_hidden_dim: 512

target_labels:
  - intraparenchymal

model_path: 'results/trained_model.pth'
device: 'cuda'
